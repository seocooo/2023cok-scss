<script>
	// swiper 기본형
	var swiper1 = new Swiper('#swiper1', {
		slidesPerView: 1,
		spaceBetween: 10,
		pagination: {
			el: '#swiper1 .swiper-pagination',
			clickable: true
		},
		navigation: {
			nextEl: '#swiper1 .swiper-button-next',
			prevEl: '#swiper1 .swiper-button-prev'
		},
		on: {
			init: function () {
				$("#swiper1").find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
				$("#swiper1").find(".swiper-slide.swiper-slide-active").attr("aria-hidden", false).attr(
					"tabindex", 0);
				$(".swiper-pagination-bullet").each(function (index, item) {
					$(item).attr("aria-label", index + 1 + "슬라이드로 가기");
					$(item).removeAttr("aria-current")
				});
			},
			slideChangeTransitionEnd: function () {
				$("#swiper1").find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
				$("#swiper1").find(".swiper-slide.swiper-slide-active").attr("aria-hidden", false).attr(
					"tabindex", 0);
			},
			slideChange: function () {
				$(".swiper-pagination-bullet").each(function (index, item) {
					$(this).attr({
						"aria-label": index + 1 + '슬라이드'
					});
					// $(item).attr("aria-pressed",true);
				});
			}
		}
	});
	// 숫자형 인디케이트
	var swiper2 = new Swiper('#swiper2', {
		slidesPerView: 1,
		spaceBetween: 40,
		pagination: {
			el: '#swiper2 .swiper-pagination',
			clickable: true,
			type: "fraction",
		},
		navigation: {
			nextEl: '#swiper2 .swiper-button-next',
			prevEl: '#swiper2 .swiper-button-prev'
		},
		on: {
			init: function () {
				$("#swiper2").find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
				$("#swiper2").find(".swiper-slide.swiper-slide-active").attr("aria-hidden", false).attr(
					"tabindex", 0);
				$(".swiper-pagination-bullet").each(function (index, item) {
					$(item).attr("aria-label", index + 1 + "슬라이드로 가기");
					$(item).removeAttr("aria-current")
				});
			},
			slideChangeTransitionEnd: function () {
				$("#swiper2").find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
				$("#swiper2").find(".swiper-slide.swiper-slide-active").attr("aria-hidden", false).attr(
					"tabindex", 0);
			},
			slideChange: function () {
				$(".swiper-pagination-bullet").each(function (index, item) {
					$(this).attr({
						"aria-label": index + 1 + '슬라이드'
					});
					// $(item).attr("aria-pressed",true);
				});
			}
		}
	});
	// 카드 슬라이드
	var swiper3 = new Swiper('#swiper3', {
		centeredSlides: true,
		slidesPerView: 2,
		spaceBetween: 40,
		pagination: {
			el: '#swiper3 .swiper-pagination',
			clickable: true,
			type: "fraction",
		},
		navigation: {
			nextEl: '#swiper3 .swiper-button-next',
			prevEl: '#swiper3 .swiper-button-prev'
		},
		on: {
			init: function () {
				$("#swiper3").find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
				$("#swiper3").find(".swiper-slide.swiper-slide-active").attr("aria-hidden", false).attr(
					"tabindex", 0);
				$(".swiper-pagination-bullet").each(function (index, item) {
					$(item).attr("aria-label", index + 1 + "슬라이드로 가기");
					$(item).removeAttr("aria-current")
				});
			},
			slideChangeTransitionEnd: function () {
				$("#swiper3").find(".swiper-slide").attr("aria-hidden", true).removeAttr("tabindex");
				$("#swiper3").find(".swiper-slide.swiper-slide-active").attr("aria-hidden", false).attr(
					"tabindex", 0);
			},
			slideChange: function () {
				$(".swiper-pagination-bullet").each(function (index, item) {
					$(this).attr({
						"aria-label": index + 1 + '슬라이드'
					});
					// $(item).attr("aria-pressed",true);
				});
			}
		}
	});
