<!doctype html>
<html lang="ko" data-theme="light">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="NH Bank">
<meta http-equiv="imagetoolbar" content="no">
<meta name="robots" content="no-index,follow">
<title>Tooltip | UI가이드</title>
<!-- css -->
<link rel="stylesheet" href="../../css/lib.css">
<link rel="stylesheet" href="../../css/layout.css">
<link rel="stylesheet" href="../../css/common.css">

<!-- javascript -->
<script src="../../js/lib/jquery-3.6.4.min.js"></script>
<script src="../../js/lib/sortable.js"></script>
<script src="../../js/lib/swiper.min.js"></script>
<script src="../../js/lib/modernizr.custom.min.js"></script>
<script src="../../js/cock_ui.js"></script>
</head>
<body>

<!-- wrap -->
<div class="wrap">

	<!-- header -->
	<header class="header">
		<h1>Tooltip</h1>
	</header>
	<!-- //header -->

	<!-- container -->
	<div class="container">
		<p>툴팁의 기본 width 크기는 body의 절반 값입니다.</p>
		<div class="tooltip st_bot-left">
			<strong>바텀 왼쪽 툴팁버튼</strong>
			<div class="tooltip-container">
				<button type="button" class="ic-ico-help"><span class="blind">툴팁</span></button>
				<div class="tooltip-cont">
					<p>최근 검사일 기준 직전년도 결과 비교 제공</p>
					<button type="button" class="tooltip-close"><i class="ic-btn-close"></i></button>
				</div>
			</div>
		</div>
		<hr>
		<div class="tooltip st_bot-right" style="text-align: right;">
			<strong>바텀 오른쪽 툴팁버튼</strong>
			<div class="tooltip-container">
				<button type="button" class="ic-ico-help"><span class="blind">툴팁</span></button>
				<div class="tooltip-cont">
					<p>최근 검사일 기준 직전년도 결과 비교 제공</p>
					<button type="button" class="tooltip-close"><i class="ic-btn-close"></i></button>
				</div>
			</div>
		</div>
		<hr>
		<div class="tooltip st_bot-tooltip-full js_tooltip-full">
			<strong>바텀 풀 사이즈 툴팁</strong>
			<div class="tooltip-container">
				<button type="button" class="ic-ico-help"><span class="blind">툴팁</span></button>
				<div class="tooltip-cont">
					<p>최근 검사일 기준 직전년도 결과 비교 제공</p>
					<button type="button" class="tooltip-close"><i class="ic-btn-close"></i></button>
				</div>
			</div>
		</div>

		<hr>
		<div class="tooltip st_top-right" style="text-align: right;">
			<strong>탑 오른쪽 툴팁 버튼</strong>
			<div class="tooltip-container">
				<button type="button" class="ic-ico-help"><span class="blind">툴팁</span></button>
				<div class="tooltip-cont">
					<p>최근 검사일 기준 직전년도 결과 비교 제공</p>
					<button type="button" class="tooltip-close"><i class="ic-btn-close"></i></button>
				</div>
			</div>
		</div>
		<hr>
		<div class="tooltip st_top-left">
			<strong>탑-왼쪽 툴팁버튼</strong>
			<div class="tooltip-container">
				<button type="button" class="ic-ico-help"><span class="blind">툴팁</span></button>
				<div class="tooltip-cont">
					<p>최근 검사일 기준 직전년도 결과 비교 제공</p>
					<button type="button" class="tooltip-close"><i class="ic-btn-close"></i></button>
				</div>
			</div>
		</div>
		<hr>
		<div class="tooltip st_top-tooltip-full js_tooltip-full">
			<strong>탑 풀사이즈 툴팁버튼</strong>
			<div class="tooltip-container">
				<button type="button" class="ic-ico-help"><span class="blind">툴팁</span></button>
				<div class="tooltip-cont">
					<p>최근 검사일 기준 직전년도 결과 비교 제공</p>
					<button type="button" class="tooltip-close"><i class="ic-btn-close"></i></button>
				</div>
			</div>
		</div>
	</div>
	<!-- // container -->

</div>
<!-- // wrap -->
</body>
</html>
