<!doctype html>
<html lang="ko" data-theme="light">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="NH Bank">
<meta http-equiv="imagetoolbar" content="no">
<meta name="robots" content="no-index,follow">
<title>Toggle | UI가이드</title>
<!-- css -->
<link rel="stylesheet" href="../../css/lib.css">
<link rel="stylesheet" href="../../css/layout.css">
<link rel="stylesheet" href="../../css/common.css">

<!-- javascript -->
<script src="../../js/lib/jquery-3.6.4.min.js"></script>
<script src="../../js/lib/sortable.js"></script>
<script src="../../js/lib/swiper.min.js"></script>
<script src="../../js/lib/modernizr.custom.min.js"></script>
<script src="../../js/cock_ui.js"></script>
</head>
<body>

<!-- wrap -->
<div class="wrap">

	<!-- header -->
	<header class="header">
		<div class="header-start"><h1>Toggle</h1></div>
	</header>
	<!-- //header -->

	<!-- container -->
	<div class="container">
		<div class="title-group">
			<strong class="title">Toggle 기본형</strong>
		</div>
		<span class="toggle-btn">
			<input type="checkbox" title="누르면 기능 활성화" id="toggle01">
			<label for="toggle01" class="toggle-switch"></label>
		</span>
		<span class="toggle-btn">
			<input type="checkbox" title="누르면 기능 활성화" id="toggle02" checked="">
			<label for="toggle02" class="toggle-switch"></label>
		</span>
	</div>
	<!-- // container -->

</div>
<!-- // wrap -->
</body>
</html>
